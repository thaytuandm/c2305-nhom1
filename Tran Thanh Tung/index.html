<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <div>
            <label for="">Name</label><input type="text" required pattern="{^0-9}">
        </div>
        <div>
            <label for="">Phone number</label><input type="text" required pattern="0[0-9]{10}">
        </div>
        <div>
            <label for="">email</label><input type="text" required pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$">
        </div>
        <div>
            <input type="submit" style="background: greenyellow;">
        </div>
    </form>
</body>
</html>
